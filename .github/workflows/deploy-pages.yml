name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Create and switch to gh-pages branch
        run: |
          git checkout --orphan gh-pages
          git reset --hard
          git commit --allow-empty -m "Create gh-pages branch"
          git checkout main

      - name: Create site content
        run: |
          # Create docs directory and content
          mkdir -p docs
          touch docs/.nojekyll
          echo '<!DOCTYPE html><html><head><title>China News Bot</title></head><body><h1>China News Bot</h1><p>Site is being updated...</p></body></html>' > docs/index.html

      - name: Deploy to gh-pages
        run: |
          # Copy docs content to root of gh-pages branch
          git checkout gh-pages
          rm -rf *
          cp -r docs/* .
          cp docs/.nojekyll .
          
          # Add and commit changes
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages --force 